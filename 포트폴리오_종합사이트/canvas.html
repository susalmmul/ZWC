<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas,#canvas2 {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"><span>85</span>%</canvas>
    <canvas id="canvas1" width="500" height="500"><span>75</span>%</canvas>
    <canvas id="canvas2" width="500" height="500"><span>95</span>%</canvas>
    <canvas id="canvas3" width="500" height="500"><span>60</span>%</canvas>
    <canvas id="canvas4" width="500" height="500"><span>85</span>%</canvas>
    <canvas id="canvas5" width="500" height="500"><span>85</span>%</canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext("2d");
        
        let canvas1 = document.getElementById('canvas1');
        let ctx1 = canvas1.getContext("2d");

        let canvas2 = document.getElementById('canvas2');
        let ctx2 = canvas2.getContext("2d");
        
        let canvas3 = document.getElementById('canvas3');
        let ctx3 = canvas3.getContext("2d");
        
        let canvas4 = document.getElementById('canvas4');
        let ctx4 = canvas4.getContext("2d");
        
        let canvas5 = document.getElementById('canvas5');
        let ctx5 = canvas5.getContext("2d");
        
        // let start_pos = -90; 
        let start_pos = [-90,-90,-90,-90,-90,-90]; 

        let end_pos = [360*0.85 - 90,180,20,60,90,200];
        // let end_pos_0 = 90;
        // let end_pos_1 = 180;
        // let end_pos_2 = 40;
        // let end_pos_3 = 60;
        // let end_pos_4 = 90;
        // let end_pos_5 = 200;

        let timer=[]; 
        window.requestAnimationFrame(()=>{draw(0, ctx, end_pos[0])});
        window.requestAnimationFrame(()=>{draw(1, ctx1, end_pos[1])});
        window.requestAnimationFrame(()=>{draw(2, ctx2, end_pos[2])});
        window.requestAnimationFrame(()=>{draw(3, ctx3, end_pos[3])});
        window.requestAnimationFrame(()=>{draw(4, ctx4, end_pos[4])});
        window.requestAnimationFrame(()=>{draw(5, ctx5, end_pos[5])});

        
            
        function draw(index, ctxx, end_pos) {
            // console.log(ctxx, end_pos);
            ctxx.beginPath(); 
            ctxx.strokeStyle = "#00f"; 
            ctxx.lineWidth = 30;
            ctxx.lineCap = "round"
// console.log(index, start_pos[index])
            ctxx.arc(250, 250, 150, (Math.PI/180) * -90, (Math.PI/180) * (start_pos[index]), false);
                    // x,  y, 반지름, 시작위치(3시방향 기본), 끝위치, false) 
            // ctxx.closePath();
            ctxx.stroke();
            start_pos[index]+=5;
console.log(start_pos[index] , end_pos[index]);
            if(start_pos[index] < end_pos)
                timer[index] = window.requestAnimationFrame(()=>{draw(index, ctxx, end_pos)});
            else {
                cancelAnimationFrame(timer[index])
            } 
        }
 
    </script>
</body>
</html>
